<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="style.css">

    <script src="JS/emojionearea.min.js"></script>
</head>

<body>
    <div class="bg"></div>
    <nav>
        <img class="logo" src="https://github.com/chaudhary19/Realtime-Chat-App/blob/master/icon.png?raw=true" alt="LetsChat">
        <h1>Welcome to LetsChat App</h1>
    </nav>

    <div class="container">
        <div class="message left">suryansh: bhai kaisa hai tu</div>
        <div class="message right">rohit: bhai mai acha tu bta bus</div>
        <div class="message left">suryansh: bhai kha ho</div>
        <div class="message right">rohit: bhai ghar par hoon</div>
        <div class="message left">suryansh: mein switzerland jaa rha for travel</div>
        <div class="message right">rohit: bhai happy journey</div>
    </div>

    <div class="send">


        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <script>
                $(document).ready(function () {
                    $("#messageInp").emojioneArea({
                        pickerPosition: "top",

                    });
                })
            </script>
            <button class="btn" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Send</button>
        </form>
 
    </div>
</body>

</html>
